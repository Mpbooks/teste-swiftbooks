<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Cadastrar</title>
</head>

<body>
    <div  class="container">
        <div class="form-image" >
            <img src="assets/img/undraw_interior_design_re_7mvn.svg" data-aos="fade-down" data-aos-duration="1000">
        </div>
        <div class="form">
            <form action="formu.php" method="post" >
                <div class="form-header" data-aos="fade-down-right" data-aos-duration="900">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                      <button> <a href="login.html">Login</a></button>
                    </div>
                </div>

                <div class="input-group" data-aos="zoom-out-left" data-aos-duration="1000">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Confirme  sua senha" required>
                    </div>
                </div>

                <div class="continue-button"  >
                   <button ><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
